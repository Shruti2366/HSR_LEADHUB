<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSR LeadHub - Lead Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HSR LeadHub</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="lead-listing.html">Lead Listing</a>
        </nav>
        <div class="profile">
            <span>User</span>
        </div>
    </header>
    <main>
        <h2>Lead Management</h2>
        <div class="lead-board">
            <h3>New Leads</h3>
            <!-- Kanban board or list view for leads -->
            <ul>
                <li>Lead 1</li>
                <li>Lead 2</li>
            </ul>

            <h3>In Progress</h3>
            <ul>
                <li>Lead 3</li>
                <li>Lead 4</li>
            </ul>

            <h3>Closed</h3>
            <ul>
                <li>Lead 5</li>
                <li>Lead 6</li>
            </ul>
        </div>
        <div class="task-management">
            <h3>Task Management</h3>
            <button>Assign Task</button>
            <button>View Tasks</button>
        </div>
    </main>
</body>
</html>
