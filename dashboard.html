<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSR LeadHub - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HSR LeadHub</h1>
        <nav>
            <a href="lead-listing.html">Lead Listing</a>
            <a href="lead-management.html">Lead Management</a>
        </nav>
        <div class="profile">
            <span>User</span>
        </div>
    </header>
    <main>
        <h2>Dashboard</h2>
        <div class="metrics">
            <h3>Performance Metrics</h3>
            <!-- Example charts -->
            <div class="chart">Lead Conversion Rate</div>
            <div class="chart">Monthly Leads Added</div>
        </div>
        <div class="activity-feed">
            <h3>Recent Activity</h3>
            <ul>
                <li>Lead 1 updated status to "In Progress".</li>
                <li>New lead added: Lead 2.</li>
            </ul>
        </div>
        <div class="upcoming-tasks">
            <h3>Upcoming Tasks</h3>
            <ul>
                <li>Task 1 due tomorrow</li>
                <li>Task 2 due next week</li>
            </ul>
        </div>
    </main>
</body>
</html>
